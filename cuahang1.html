        <a href="#" onclick="showProductDetail(${p.id});return false;">${p.name}</a>
        <p><strong>${p.price.toLocaleString()} ƒë</strong></p>
      `;
      productListEl.appendChild(div);
    });
  }

  function showProductDetail(id) {
    const p = products.find(x => x.id === id);
    if (!p) return;

    currentProduct = p;
    productListEl.style.display = 'none';
    productDetailEl.style.display = 'block';

    document.getElementById('detail-name').textContent = p.name;
    document.getElementById('detail-use').textContent = "C√¥ng d·ª•ng: " + p.use;
    document.getElementById('detail-price').textContent = p.price.toLocaleString();
    document.getElementById('detail-image').src = p.image;
  }

  document.getElementById('back-btn').addEventListener('click', () => {
    currentProduct = null;
    showProductList();
  });

  document.getElementById('add-cart-btn').addEventListener('click', () => {
    if (!currentProduct) return;
    const found = cart.find(item => item.id === currentProduct.id);
    if (found) {
      found.qty++;
    } else {
      cart.push({ ...currentProduct, qty: 1 });
    }
    updateCart();
    alert(currentProduct.name + " ƒë√£ ƒë∆∞·ª£c th√™m v√†o gi·ªè h√†ng!");
  });

  function updateCart() {
    cartItemsEl.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.qty;
      const li = document.createElement('li');
      li.innerHTML = `
        ${item.name} x ${item.qty}
        <button onclick="increaseQty(${item.id})">+</button>
      `;
      cartItemsEl.appendChild(li);
    });
    cartTotalEl.textContent = total.toLocaleString();
  }

  function increaseQty(id) {
    const item = cart.find(x => x.id === id);
    if (item) {
      item.qty++;
      updateCart();
    }
  }

  document.getElementById('checkout-btn').addEventListener('click', () => {
    if (cart.length === 0) {
      alert("Gi·ªè h√†ng ƒëang tr·ªëng!");
      return;
    }
    let total = 0;
    cart.forEach(item => total += item.price * item.qty);
    alert(`C·∫£m ∆°n b·∫°n ƒë√£ thanh to√°n.\nT·ªïng ti·ªÅn: ${total.toLocaleString()} ƒë`);
    cart = [];
    updateCart();
  });

  window.increaseQty = increaseQty;
  showProductList();
  updateCart();
</script>
