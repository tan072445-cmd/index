
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Cửa Hàng Tự Nhiên</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.93);
      padding: 40px 35px;
      border-radius: 20px;
      border: 6px solid #8fbc8f;
      box-shadow: 0 0 20px #9acd32;
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #2e8b57;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 18px;
      border: 2px solid #90ee90;
      border-radius: 10px;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #228b22;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #1a5e1a;
    }

    .note {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Đăng Nhập</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <div class="note">Chào mừng bạn đến với cửa hàng tự nhiên 🌿</div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Kiểm tra giả lập (bạn có thể thay bằng hệ thống backend thật)
      if (user === "admin" && pass === "123456") {
        alert("Đăng nhập thành công!");
        // Chuyển sang trang chính (hoặc làm gì đó)
        window.location.href = "https://tan072445-cmd.github.io/index/index.html"; // hoặc thay bằng file chính của bạn
      } else {
        alert("Sai tên đăng nhập hoặc mật khẩu.");
      }
      return false;
    }
  </script>

</body>
</html>
